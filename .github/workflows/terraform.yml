name: Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v3

      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.0

      - name: 'Terraform Init'
        working-directory: ./  # Adjust to the root directory of your Terraform project
        run: terraform init

      - name: 'Terraform Plan'
        working-directory: ./  # Adjust to the root directory of your Terraform project
        run: terraform plan

